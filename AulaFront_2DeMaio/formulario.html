<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        h1{
            text-align: center;
        }
        form{
            width: 300px;
            margin: auto;

        }

        label{
            display: inline-block;
            width: 80px;
        }

        input{
            margin-bottom: 7px;
        }
    </style>
</head>
<body>
    <h1>Formulários</h1>

    <form action="cadastro" name="cadastro" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="x-nome">Nome:</label> <!-- Titulo Clicável -->
            <input type="text" name="nome" id="x-nome"><br> <!-- Nome: -->

            <label for="x-email">Email:</label> <!-- Titulo Clicável -->
            <input type="email" name="email" id="x-email"><br> <!-- type:email (email) -->

            <label for="x-senha">Senha:</label> <!-- Titulo Clicável -->
            <input type="password" name="senha" id="x-senha"> <!-- type:password (senha) -->
        </fieldset>

        <fieldset>
            <legend>Outros</legend>
            <label for="x-busca">Busca:</label>
            <input type="url" name="busca" id="x-busca"> <!-- type:url (buscar) -->

            <label for="x-site">Site:</label>
            <input type="url" name="site" id="x-site"> 

            <label for="x-data">Data:</label>
            <input type="date" name="data" id="x-data"> <!-- type:date (data) -->

            <label for="x-hora">Hora:</label>
            <input type="time" name="hora" id="x-hora"> <!-- type:time (hora) -->

            <label for="x-reuniao">Reunião:</label>
            <input type="datetime-local" name="reuniao" id="x-reuniao"> <!-- type:datetime-local (dia e hora) -->
            
            <label for="x-mes">Mês:</label>
            <input type="month" name="mes" id="x-mes"> <!-- type:month (mês) -->

            <label for="x-semana">Semana:</label>
            <input type="week" name="semana" id="x-semana"> <!-- type:week (semana) -->

            <label for="x-valor">Valor:</label>
            <input type="number" name="valor" id="x-valor" min="0" max="100" step="5"> <!-- type:numer (numero) -->
             <!-- min="" (minimo) max="" (maximo) steps="" (aumenta de tanto em tanto) -->

             <label for="x-quant">Quantidade:</label>
             <input type="range" name="quantidade" id="x-quant" min="1" max="10"> <!-- type:range (medidor) -->

        </fieldset>

        <fieldset>
            <legend>Tamanho</legend>

            <input type="radio" name="tamanho" id="x-pequeno" value="P"> <!-- type:radio (opção) -->
            <label for="x-pequeno">Pequeno</label><br>

            <input type="radio" name="tamanho" id="x-medio" value="M">
            <label for="x-medio">Medio</label><br>

            <input type="radio" name="tamanho" id="x-grande" value="G">
            <label for="x-grande">Grande</label><br>

        </fieldset>
        <input type="submit" value="Cadastrar"> <!-- Botão de Enviar: -->
    </form>
</body>
</html>
