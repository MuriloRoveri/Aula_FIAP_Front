<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 - Formulários</title>
</head>
<body>

    <h1>Formulários</h1>

    <form action="cadastrar" method="get">

        <fieldset>  <!-- fieldset (coloca dentro de uma "caixa") -->
            <legend>Dados Pessoais</legend> <!-- legend (Título do Fieldset) -->
            <label for="x-nome">Nome</label>
            <input type="text" name="nome" id="x-nome" required autofocus autocomplete maxlength="20"><br> 
            <!-- required (torna o campo obrigatório) -->
            <!-- autofocus (foca no campo automaticamente) -->
            <!-- autocomplete -->
            <!-- maxlength (numero max de caracteres) -->   

            <label for="x-uf">Estado</label>
            <select name="uf" id="x-uf">
                <option value="" disabled selected>Selecionar</option> <!-- disabled selected (não selecionavel) -->

                <optgroup label="Sudeste"> <!-- optgroup (Criar grupo de options) -->
                    <option value="SP">São Paulo</option> <!-- option (criar opções) -->
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>

                <optgroup label="Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Paraná</option>
                </optgroup>
            </select> <!-- select -->

        </fieldset>

        <fieldset>
            <legend>Tamanho</legend>
            <input type="radio" name="tamanho" id="x-peq" value="P"><!-- input:radio (input de opção) -->
            <label for="x-peq">Pequeno</label><br>

            <input type="radio" name="tamanho" id="x-med" value="M">
            <label for="x-med">Médio</label><br>

            <input type="radio" name="tamanho" id="x-gde" value="G">
            <label for="x-gde">Grande</label>
        </fieldset>

        <fieldset> <!-- Se coloca value em checkbox para determinar seu valor -->
            <legend>Cor</legend>
            <input type="checkbox" name="cor" id="x-azul" value="azul"> <!-- input:checkbox -->
            <label for="x-azul">Azul</label><br>

            <input type="checkbox" name="cor" id="x-verde" value="verde">
            <label for="x-verde">Verde</label><br>

            <input type="checkbox" name="cor" id="x-vermelho" value="vermelho">
            <label for="x-vermelho">Vermelho</label>
        </fieldset>

        <fieldset>
            <legend>Observação</legend>
            <textarea name="obs" id="x-obs" cols="30" rows="6"></textarea><br> <!-- textarea -->
        </fieldset>

        <input type="submit" value="Cadastrar"> <!-- input:submit (Botão de confirmar)-->
        <input type="reset" value="Limpar"> <!-- input:reset (Reinicia a página web) -->
        <input type="button" value="Calcular"> <!-- input:button -->
    </form>
    
</body>
</html>
